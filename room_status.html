<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Status</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/room_status.css') }}">
</head>
<body>
    <div class="container">
        <h1>Room Status</h1>
        <table>
            <tr>
                <th>Room Type</th>
                <th>Available</th>
                <th>Booked</th>
                <th>Out of Order</th>
            </tr>
            {% for room, status in room_status.items() %}
            <tr>
                <td>{{ room }}</td>
                <td>{{ status.available }}</td>
                <td>{{ status.booked }}</td>
                <td>{{ status.out_of_order }}</td>
            </tr>
            {% endfor %}
        </table>
        <a href="{{ url_for('Rooms') }}" class="btn" style="width: 13%; padding-bottom: 10px;">Back to Rooms</a>
        <div style="text-align: center; margin-top: 20px;"> 
            <button class="btn" onclick=window.location.href='{{ url_for('Main') }}'; style="width: 15%; padding-bottom: 5px;">Home</button>
            </div>
    </div>
</body>
</html>
